<ion-header>
  <ion-navbar>
    <!--<ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>-->
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="text-align: center; background-color: #fff; color: #000; font-family: 'HelveticaNeue-Light'">
  
  <ion-slides pager style="width: 100%; height: 100%;">

    <ion-slide style="padding-left: 25px; padding-right: 25px;">
      <h2 style="margin-top: -30px;">Everything in one place</h2>
      <br />
      <img src="assets/img/iphoneX1.png" style="width: 200px; height: 320px;" />
      <p>Changing the way you promote all events.</p>
    </ion-slide>
  
    <ion-slide style="padding-left: 25px; padding-right: 25px;">
      <h2 style="margin-top: -30px;">Seamless Transactions</h2>
      <br />
      <img src="assets/img/iphoneX2.png" style="width: 200px; height: 320px;" />
      <p>Sell tickets to anyone...all from the palm of your hand.</p>
    </ion-slide>

    <ion-slide style="padding-left: 25px; padding-right: 25px;">
      <h2 style="margin-top: -30px;">Instantly Market Events</h2>
      <br />
      <img src="assets/img/iphoneX2.png" style="width: 200px; height: 320px;" />
      <p>Market events with ease as the app does all the hard work for you.</p>
    </ion-slide>

    <ion-slide style="background-image: url(assets/img/loginStock.jpeg); background-repeat: no-repeat; background-size: 150vh;">
      
      <div style="width: 100%; height: 100vh; margin-top: 45px; padding-top: 100px; background-color: rgba(0, 0, 0, 0.5);">
        <h2 style="color: #fff;">Don't just take our word for it.</h2>

        <button ion-button full (click)="facebookLogin()" style="padding-left: 5px; background-color: #3b5998; margin-top: 420px; color: #fff;">
          <ion-icon name="logo-facebook" style="margin-right: 5px;"></ion-icon>
          Login with Facebook
        </button>
      </div>
      
    </ion-slide>
  
  </ion-slides>
</ion-content>
