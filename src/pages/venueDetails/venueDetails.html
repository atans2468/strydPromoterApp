<ion-header style="height: 60px;">
  <ion-navbar style="height: 100%;">
    <ion-title>
        {{venues.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #d8d9da;">
  
  <ion-row class="noMargin noPadding" style="height: 40%;">
    <ion-col col-12 class="noMargin noPadding" style="height: 100%;">
      <!--<img [src]="venues.coverPhoto1" class="coverPhoto" />  -->
        
      <!-- NEED TO IMPLEMENT SLIDER AT A LATER DATE -->
      <ion-slides pager class="noMargin noPadding" style="width: 100%; height: 100%;">
          
        <ion-slide class="noMargin noPadding">
          <img [src]="venues.coverPhoto1" class="coverPhoto" />  
        </ion-slide>
      
        <ion-slide class="noMargin noPadding">
          <img class="noMargin noPadding" [src]="venues.coverPhoto2" style="width: 100%; height: 100%;" />
        </ion-slide>
    
        <ion-slide class="noMargin noPadding">
          <img class="noMargin noPadding" [src]="venues.coverPhoto3" style="width: 100%; height: 100%;" />
        </ion-slide>
      
      </ion-slides>

    </ion-col>
  </ion-row>

  <ion-row style="background-color: #fff; border-bottom: 1px solid #aaa; height: 30px;">
    <ion-col col-4 class="noMargin noPadding fullHeight" style="border-right: 1px solid #aaa;">
      <button ion-button clear icon-left class="blueFont centerAlign fullWidth" (click)="openItem(item)" style="height: 100%; font-size: 14px;">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
    </ion-col>

    <ion-col col-4 class="noMargin noPadding fullHeight" style="border-right: 1px solid #aaa;">
      <button ion-button clear icon-left class="blueFont centerAlign fullWidth" (click)="openItem(item)" style="height: 100%; font-size: 14px;">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
    </ion-col>

    <ion-col col-4 class="noMargin noPadding fullHeight" style="border-right: 1px solid #aaa;">
      <button ion-button clear icon-left class="blueFont centerAlign fullWidth" (click)="openItem(item)" style="height: 100%; font-size: 14px;">
        <ion-icon name="navigate"></ion-icon>
        Directions
      </button>
    </ion-col>
  </ion-row>

  <ion-card *ngFor="let item of currentItems" style="width: 100%; margin-left: 0px; margin-top: 6px; margin-bottom: 0px;">
      
    <ion-row style="padding: 0px;">
      <ion-col col-5 style="height: 150px; padding: 0px; margin: 0px;">
        <img [src]="item.flierImg" style="width: 100%; height: 100%;" />
      </ion-col>
      <ion-col col-7 style="height: 100%; width: 100%;">
        <h2><b>{{item.name}}</b></h2>
        <p>{{item.date}}</p>
        <p>Doors at {{item.doors}}</p>
        <p>{{item.venue}}</p>
        <p>{{item.ages}}</p>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-12 style="background-color: #02b1ef; height: 30px; padding: 0px;">
          <button ion-button full clear flex-start class="sellTicketsButton" (click)="openItem(item)" style="margin: 0px; padding-left: 5px; height: 100%; color: #fff;">
            <ion-icon name="pricetag" style="margin-right: 5px;"></ion-icon>
            SELL TICKETS
            <ion-icon name="arrow-forward-outline" style="position: absolute; right: 10px;"></ion-icon>
          </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>


<ion-footer class="noMargin noPadding" style="background-color: #fff; height: 40px; border-top: 1px solid #aaa;">
  <ion-grid class="noMargin noPadding fullHeight">
    <ion-row class="noMargin noPadding fullHeight">
      
      <ion-col col-6 class="noMargin noPadding fullHeight" style="border-right: 1px solid #aaa;">
          <button ion-button clear icon-left class="greenFont centerAlign fullHeight fullWidth" (click)="openItem(item)" style="font-size: 14px;">
            <ion-icon name="list"></ion-icon>
            View all Events
          </button>
      </ion-col>

      <ion-col col-6 class="noMargin noPadding fullHeight">
          <button ion-button clear icon-left class="blueFont centerAlign fullHeight fullWidth" (click)="openItem(item)" style="height: 100%; font-size: 14px;">
            <ion-icon name="megaphone"></ion-icon>
            Marketing
          </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
