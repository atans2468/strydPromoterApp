<ion-header style="height: 60px;">
  <ion-navbar style="height: 100%;">
    <ion-title>
      Venues
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #d8d9da;">
  <ion-card *ngFor="let item of currentVenues" style="width: 100%; margin-left: 0px; margin-top: 6px; margin-bottom: 0px;">
    
    <ion-row class="noMargin noPadding" style="color: #02b1ef;">
      <ion-col col-12>
        <h2>{{item.name}}</h2>
      </ion-col>
    </ion-row>

    <ion-row class="noMargin noPadding" style="height: 20%;">
      <ion-col col-12 class="noMargin noPadding" style="height: 100%;">
          <img [src]="item.coverPhoto1" style="width: 100%; height: 100%;" />
          
          <!-- NEED TO IMPLEMENT SLIDER AT A LATER DATE
            <ion-slides pager class="noMargin noPadding" style="width: 100%; height: 100%;">
              
            <ion-slide class="noMargin noPadding">
              <img class="noMargin noPadding" [src]="item.coverPhoto1" style="width: 100%; height: 100%;" />
            </ion-slide>
          
            <ion-slide class="noMargin noPadding">
              <img class="noMargin noPadding" [src]="item.coverPhoto2" style="width: 100%; height: 100%;" />
            </ion-slide>
        
            <ion-slide class="noMargin noPadding">
              <img class="noMargin noPadding" [src]="item.coverPhoto3" style="width: 100%; height: 100%;" />
            </ion-slide>
          
          </ion-slides>
        
          -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="noMargin noPadding" style="background-color: #02b1ef; height: 30px;">
          <button ion-button full clear flex-start class="sellTicketsButton" (click)="openItem(item)" style="margin: 0px; padding-left: 5px; height: 100%; color: #fff;">
            <ion-icon name="pricetag" style="margin-right: 5px;"></ion-icon>
            SELL TICKETS
            <ion-icon name="arrow-forward-outline" style="position: absolute; right: 10px;"></ion-icon>
          </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
