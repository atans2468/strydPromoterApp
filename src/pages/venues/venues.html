<ion-header style="height: 60px;">
  <ion-navbar style="height: 100%;">
    <ion-title>
      Venues
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page topMargin">
  
    <ion-card *ngFor="let venue of venues" (click)="openItem(venue)">
      <img [src]="item.coverPhoto1" />
      <div class="card-title">{{venue.data().venueName}}</div>
      <!-- <div class="card-subtitle"><b>{{item.numberOfEvents}} Events</b></div> -->
    </ion-card>

</ion-content>
